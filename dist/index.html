<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

    <link rel="stylesheet" href="style.css">
    <title>Team Roster</title>

<body>
    <header>
        <H2>Team Roster</H2>
    </header>
    <div class="container">
        <div class="row">

            <div class="card employee-card col-3 mr-auto">
                <div class="card-head">
                    <div class="title">
                        Manager
                    </div>
                    <div class="name">
                        Janice
                    </div>
                </div>
                <div class="employee-id">
                    ID: 78965
                </div>
                <div class="email-address">
                    <a href="mailto:Janice@email.com">Janice@email.com</a>
                </div>
                <div class="office-number">
                    Office: 223
                </div>
            </div>

            <div class="card employee-card col-3 mr-auto">
                <div class="card-head">
                    <div class="title">
                        Intern
                    </div>
                    <div class="name">
                        James
                    </div>
                </div>
                <div class="employee-id">
                    ID: 45125
                </div>
                <div class="email-address">
                    <a href="mailto:James@email.com">James@email.com</a>
                </div>
                <div class="school">
                    School: UVU
                </div>
            </div>

            <div class="card employee-card col-3 mr-auto">
                <div class="card-head">
                    <div class="title">
                        Engineer
                    </div>
                    <div class="name">
                        Jon
                    </div>
                </div>
                <div class="employee-id">
                    ID: 764585
                </div>
                <div class="email-address">
                    <a href="mailto:Jon@email.com">Jon@email.com</a>
                </div>
                <div class="github-username">
                    <a href="https://github.com/meta?tab=repositories">GitHub</a>
                </div>
            </div>

        </div>
    </div>

</html>
